<!DOCTYPE html>
<html lang="e">
<head>
     <meta charest="UTF"-8>
     <title>For Loop</title>
</head>
<body>
    <script type="text/javascript">
     var count;
     document.write("Starting Loop" + "<br />");
     for (count = 0; count <= 80; count+=5) {
     document.write("Current Count : " + count);
     document.write("<br />")
    }
     document.write("Loop stopped !");
    </script>
</body>
</html>
